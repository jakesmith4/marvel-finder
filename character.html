<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Character</title>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/b892e457e8.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="loading hide-loading">
      <img
        src="./marvel-gif.webp"
        alt="Marvel Spinner"
        class="marvel-spinner"
      />
    </section>
    <section class="single-character">
      <article class="character-info">
        <h2 class="character-name"></h2>
        <p class="character-desc"></p>
        <h4 class="heading-4">Links</h4>
        <ul class="character-links"></ul>
        <h4 class="heading-4">Events</h4>
        <ul class="events-comics"></ul>
        <a href="index.html" class="btn">Back to search</a>
      </article>
    </section>
    <script type="module" src="./singleCharacter.js"></script>
  </body>
</html>
