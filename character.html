<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Character</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="loading hide-loading">
      <img
        src="./marvel-gif.webp"
        alt="Marvel Spinner"
        class="marvel-spinner"
      />
    </section>
    <section class="single-character">
      <article class="character-info">
        <h2 class="character-name"></h2>
        <p class="character-desc"></p>
        <ul class="character-links"></ul>
        <a href="index.html" class="btn">All Characters</a>
      </article>
    </section>
    <script type="module" src="./singleCharacter.js"></script>
  </body>
</html>
